personnel_index:
    path:     /
    defaults: { _controller: "HopitalBundle:Personnel:index" }
    methods:  GET

personnel_show:
    path:     /{id}/show
    defaults: { _controller: "HopitalBundle:Personnel:show" }
    methods:  GET

personnel_new:
    path:     /new
    defaults: { _controller: "HopitalBundle:Personnel:new" }
