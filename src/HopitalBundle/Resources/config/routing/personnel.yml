    defaults: { _controller: "HopitalBundle:Personnel:postvacant" }
    methods:  GET

personnel_covoiturage:
    path:     /covoiturage
    defaults: { _controller: "HopitalBundle:Personnel:covoiturage" }
    methods:  GET

personnel_planniciel:
    path:     /planniciel
    defaults: { _controller: "HopitalBundle:Personnel:planniciel" }
    methods:  GET

personnel_idees:
    path:     /idees
    defaults: { _controller: "HopitalBundle:Personnel:idees" }
    methods:  GET
